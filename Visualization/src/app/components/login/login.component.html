<body>
    <header>
      <h1 class="main-title">Login User</h1>
    </header>
  
    <div class="information-input">

      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
        <div class="input-field">
          <input name="email" #email="ngModel" [(ngModel)]="login.email" placeholder="Email" [disabled]="isSubmitted" required
            [class.invalid-placeholder]="email.invalid && email.touched" />
            <span></span>
        </div>
      
        <div class="input-field">
          <input name="password" #address="ngModel" [(ngModel)]="login.password" placeholder="Password" [disabled]="isSubmitted" required
            [class.invalid-placeholder]="address.invalid && address.touched" />
            <span></span>
        </div>
      
        <div class="button">
          <button type="submit" class="add-button-submit" [disabled]="loginForm.invalid || isSubmitted">Submit</button>
          <button type="button" class="add-button-clear" (click)="clearForm()">Clear Input</button>
        </div>
      </form>
    </div>
    <app-message></app-message>
  </body>
