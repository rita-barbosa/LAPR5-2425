<h1>Sessões:</h1>
 <p><em>Selecione uma sessão para obter o seu plano.</em></p>
 <ul>
 <li *ngFor="let session of sessions">
 <button type="button" (click)="selectSession(session)">
 {{session.number}} – {{session.topic}}
 </button>
 </li>
 </ul>
 <curso-detail-angular [session]="selectedSession">
</curso-detail-angular>
