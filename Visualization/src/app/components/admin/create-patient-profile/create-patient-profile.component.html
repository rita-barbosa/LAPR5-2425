<body>
  <div>
    <app-side-bar-admin></app-side-bar-admin>
  </div>
  <header>
    <h1 class="main-title">Create Patient Profile</h1>
  </header>

  <div class="information-input">
    <p style="margin-left: 200px;" font-family="'Poppins', monospace">Insert the following information before submitting:</p>

    <div class="input-field">
      <input name="firstName" #firstName placeholder="First Name" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="lastName" #lastName placeholder="Last Name" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="phone" #phone placeholder="Phone Number" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="emergencyContact" #emergencyContact placeholder="Emergency Contact" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="email" #email placeholder="Email" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="address" #address placeholder="Address" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="gender" #gender placeholder="Gender" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="input-field">
      <input name="dateBirth" #dateBirth placeholder="Date of Birth" [disabled]="isSubmitted" />
      <span></span>
    </div>

    <div class="button">
      <button type="button" class="add-button-submit"
        (click)="create(firstName.value, lastName.value, phone.value, email.value, address.value, emergencyContact.value, gender.value, dateBirth.value)">
        Submit
      </button>
      <button type="button" class="add-button-clear" (click)="clearForm()">Clear Input</button>
    </div>
  </div>
  <br>
  <app-message></app-message>
</body>
